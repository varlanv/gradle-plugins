name: Verify

on:
  pull_request:
    branches:
      - devvv
  push:
    branches:
      - devvv

jobs:
  test:
    name: Test
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Unit test
        uses: ./.github/actions/test
        with:
          test-type: test
      - name: Integration test
        uses: ./.github/actions/test
        with:
          test-type: integrationTest
      - name: Functional test
        uses: ./.github/actions/test
        with:
          test-type: functionalTest
