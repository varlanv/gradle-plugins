name: Verify

on:
  pull_request:
    branches:
      - dev
  push:
    branches:
      - dev

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-2022, macos-14.0]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Unit test
        uses: ./.github/actions/test
        with:
          test-type: test
      - name: Integration test
        uses: ./.github/actions/test
        with:
          test-type: integrationTest
      - name: Functional test
        uses: ./.github/actions/test
        with:
          test-type: functionalTest
