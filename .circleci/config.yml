version: 2.1

executors:
  jdk-executor:
    docker:
      - image: cimg/openjdk:11.0.22

commands:
  prepare-gradle:
    steps:
      - run:
          name: Replace distributionUrl
          command: sed -i 's/-all.zip/-bin.zip/' gradle/wrapper/gradle-wrapper.properties
  restore-gradle-cache:
    steps:
      - restore_cache:
          keys:
            - gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
            - gradle-cache-{{ checksum "build.gradle.kts" }}-{{ checksum "settings.gradle.kts" }}
  save-gradle-test-results:
    steps:
      - run:
          name: "Save test results unix"
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always
  run-gradle-command:
    parameters:
      command:
        type: string
    steps:
      - run:
          name: "Run gradle command ${{ inputs.command }}"
          command: "./gradlew ${{ inputs.command }} --no-configuration-cache --no-build-cache --no-configure-on-demand --stacktrace"
  save-gradle-cache:
    steps:
      - save_cache:
          paths:
            - ~/.gradle/wrapper/
          key: gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - save_cache:
          paths:
            - ~/.gradle/caches/
          key: gradle-cache-{{ checksum "build.gradle.kts" }}-{{ checksum "settings.gradle.kts" }}

jobs:
  #       ------------------ UNIX ------------------
  gradle-build-unix:
    executor: jdk-executor
    steps:
      - checkout
      - prepare-gradle
      - restore-gradle-cache
      - run-gradle-command:
          command: "assemble"
      - save-gradle-cache


  gradle-build-test-unix:
    executor: jdk-executor
    steps:
      - checkout
      - prepare-gradle
      - restore-gradle-cache
      - run-gradle-command:
          command: ":internal-convention-plugin:test"
      - save-gradle-test-results

  gradle-unit-test-unix:
    executor: jdk-executor
    steps:
      - checkout
      - prepare-gradle
      - restore-gradle-cache
      - run-gradle-command:
          command: "test"
      - save-gradle-test-results

  gradle-integration-test-unix:
    executor: jdk-executor
    steps:
      - checkout
      - setup_remote_docker
      - restore-gradle-cache
      - run-gradle-command:
          command: "integrationTest"
      - save-gradle-test-results

  gradle-functional-test-unix:
    executor: jdk-executor
    steps:
      - checkout
      - setup_remote_docker
      - restore-gradle-cache
      - run-gradle-command:
          command: "functionalTest"
      - save-gradle-test-results

workflows:
  Verify:
    when:
      or:
        - equal: [ "dev", << pipeline.git.branch >> ]
        - matches:
            pattern: feature/.*
            value: << pipeline.git.branch >>
        - matches:
            pattern: fix/.*
            value: << pipeline.git.branch >>
    jobs:
      - gradle-build-unix
      - gradle-unit-test-unix
      - gradle-integration-test-unix
      - gradle-functional-test-unix
